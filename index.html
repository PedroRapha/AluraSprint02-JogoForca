<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="pt-br">
<meta name="viewport" content="width = device-width">

<head>
	<title>Jogo da Forca Alura ONE</title>

	

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="logo-header">
			<h1 class="logo-topo"><img src="elements/logo.png" alt="logo da Alura"></h1>
	</header>
	<main>
		<div class="main">
			<div class="telaInicial">
				<div class="boxTelaInicial">
					<div>
						<button id="comecarAJogar" class="botaoTelaInicial">Começar a jogar</button>
					</div>

					<div>
						<button id="adicionarNovaPalavra" class="botaoTelaInicial">Adicionar nova palavra</button>
					</div>
				</div>
			</div>

			<div class="telaNovaPalavra">
				<div class="boxTelaNovaPalavra">
					<div class="textareaNovaPalavra">
						<textarea class="palavrasUsuario" placeholder="Digite uma palavra ou frase"></textarea>
						<div class="avisoTamanhoPalavra">
							<img src="elements/exclamacao.png">
							<p>Máx. de 8 letras</p>
						</div>
					</div>

					<div class="botoesTelaNovaPalavra">
						<button id="salvarEContinuar" class="botaoGeral">Salvar e continuar</button><button id="cancelar" class="botaoGeral">Cancelar</button>
					</div>
				</div>
			</div>

			<div class="telaJogo">
				<div class="boxTelaJogo">
					<div class="botoesTelaNovaPalavra">
						<button id="novoJogo" class="botaoGeral">Novo jogo</button><button id="desistir" class="botaoGeral">Desistir</button>
					</div>
					<div class="canvasEJavascript">
						<canvas width="480" height="550"></canvas>
						<script>
							/*
							Adicionar isto ao head quando tiver conexão com internet

							<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet" class="myFont">
	*/
							//Funcionalidades do Site



							//JOGO EM SI
							function sorteioPosicao() {
								return Math.floor(Math.random()*numeroDePalavras);
							}

							function escolherPalavraSecreta() {
								var sorteio = sorteioPosicao();
								return todasPalavras[sorteio];
							}

							function desenhaTracinhos() {
								var comecoTraco = (480 - (palavraSorteada.length*50 + (palavraSorteada.length-1)*10))/2;

								for (posicao = 1; posicao <= palavraSorteada.length; posicao++) {
									pincel.fillRect(comecoTraco,450,50,3);
									pincel.fillRect(comecoTraco+(60*(posicao-1)),450,50,3);
									console.log(posicao)
								}
							}

							function reconheceTeclado(evento) {
								var codigoTeclado = [65,66,67,68,69,70,71,72,73,74,75,76,77,78,79,80,81,82,83,84,85,86,87,88,89,90];
								var alfabeto = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
								
								for (posicao=0;posicao<26;posicao++) {
									if (evento.keyCode == codigoTeclado[posicao]) {
										alert("tecla " + alfabeto[posicao]);
										break;
									}
								}
								
							}
							
							var todasPalavras = ["AMARELO","AZUL","BRANCO","LARANJA","MARROM","PRETO","ROSA","ROXO","VERDE","VERMELHO"];
							var numeroDePalavras = todasPalavras.length

							var botaoNovoJogo = document.querySelector("#novoJogo");
							//botaoNovoJogo.onclick = escolherPalavraSecreta;



							var tela = document.querySelector("canvas");
							var pincel = tela.getContext('2d');
							
							pincel.fillStyle = '#E5E5E5';
							pincel.fillRect(0,0,480,650);
							pincel.fillStyle = "#0A3871";
							pincel.strokeStyle = "#0A3871";
							pincel.lineWidth = 3;

							var a=65; var b=66; var c=67; var d=68; var e=69; var f=70; var g=71; var h=72; var i=73; var j=74; var k=75; var l=76; var m=77; var n=78; var o=79; var p=80; var q=81; var r=82; var s=83; var t=84; var u=85; var v=86; var w=87; var x=88; var y=89; var z=90;

							var palavraSorteada = escolherPalavraSecreta();
							var desenha = desenhaTracinhos();
							document.onkeydown = reconheceTeclado;
							console.log(palavraSorteada)

							//Letras placeholder temporário
							pincel.font = "48px Arial";
							pincel.fillText("P",18,425);
							pincel.fillText("E",76,425);
							pincel.fillText("C",135,425);
							pincel.fillText("U",195,425);
							pincel.fillText("L",257,425);
							pincel.fillText("I",320,425);
							pincel.fillText("A",375,425);
							pincel.fillText("R",435,425);

							//desenho forca
							//base
							pincel.fillRect(90,300,300,3);
							pincel.fillRect(150,0,3,300);
							pincel.fillRect(150,0,180,3);
							pincel.fillRect(330,0,3,30);
							//cabeça
							pincel.beginPath();
							pincel.arc(330,55,25,0,2*Math.PI);
							pincel.stroke();
							//corpo
							pincel.fillRect(329,80,3,140);
							//braços
							pincel.beginPath();
							pincel.moveTo(280,130);
							//braço direito
							pincel.lineTo(330,80);
							//braço esquerdo
							pincel.lineTo(380,130);
							pincel.stroke();
							//pernas
							pincel.beginPath();
							pincel.moveTo(280,270);
							//perna direita
							pincel.lineTo(330,220);
							//perna esquerda
							pincel.lineTo(380,270);
							pincel.stroke();

						</script>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p class="texto-rodape">Designed by Alura - Developed by Pedro Raphael Paiva</p>
	</footer>
</body>
